<app-menu>
  <div class="container">
    <br>
    <h2>Crear Puntaje</h2>
    <br>
    <div class="container">
      <form [formGroup]="editForm" (ngSubmit)="postForm(editForm.value)">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="idEmpleado">Empleado <b style="color: red;">*</b></label>
              <mat-select class="form-control" formControlName="idEmpleado" placeholder="---SELECCIONE---" [ngClass]="{
                  'is-invalid': editForm.get('idEmpleado')?.invalid && (editForm.get('idEmpleado')?.touched || editForm.get('idEmpleado')?.dirty),
                  'is-valid': editForm.get('idEmpleado')?.valid && (editForm.get('idEmpleado')?.touched || editForm.get('idEmpleado')?.dirty)
                }">
                <mat-option *ngFor="let empleado of empleados" [value]="empleado.idEmpleado">
                  {{ empleado.nameEmpleado }}
                </mat-option>
              </mat-select>
              <div *ngIf="editForm.get('idEmpleado')?.errors?.['required']" class="invalid-feedback">
                Este campo es obligatorio.
              </div>
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label for="idPremio">Premio <b style="color: red;">*</b></label>
              <mat-select class="form-control" formControlName="idPremio" placeholder="---SELECCIONE---" [ngClass]="{
                  'is-invalid': editForm.get('idPremio')?.invalid && (editForm.get('idPremio')?.touched || editForm.get('idPremio')?.dirty),
                  'is-valid': editForm.get('idPremio')?.valid && (editForm.get('idPremio')?.touched || editForm.get('idPremio')?.dirty)
                }">
                <mat-option *ngFor="let premio of premios" [value]="premio.idPremio">
                  {{ premio.codigoPremio }}
                </mat-option>
              </mat-select>
              <div *ngIf="editForm.get('idPremio')?.errors?.['required']" class="invalid-feedback">
                Este campo es obligatorio.
              </div>
            </div>
          </div>

        </div>

        <div class="col">
          <div class="form-group">
            <label for="exampleFormControlInput1">Puntos <b style="color: red;">*</b></label>
            <input type="text" class="form-control" formControlName="puntos" [ngClass]="{
              'is-invalid': editForm.get('puntos')?.invalid && (editForm.get('puntos')?.touched || editForm.get('puntos')?.dirty),
              'is-valid': editForm.get('puntos')?.valid && (editForm.get('puntos')?.touched || editForm.get('puntos')?.dirty)
            }">
            <div *ngIf="editForm.get('puntos')?.errors?.['pattern']" class="invalid-feedback">
              Solo se permiten números.
            </div>
            <div *ngIf="editForm.get('puntos')?.errors?.['required']" class="invalid-feedback">
              Este campo es obligatorio.
            </div>
          </div>
        </div>
        <br>

        <button type="button" mat-raised-button color="accent" (click)="goBack()">Atrás</button> |
        <button type="submit" mat-raised-button color="primary" [disabled]="editForm.invalid">Editar</button>
        <br><br>
      </form>
    </div>
  </div>
</app-menu>
